<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Cr√©ations - Eliot SAURON</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23F2A18C'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='800' text-anchor='middle' fill='white'%3EE%3C/text%3E%3C/svg%3E">

  <style>
    :root {
      --peach: #F2A18C;
      --blue: #7FA6C6;
      --bg-body: #FDFBF9;
      --text-main: #2C2C2C;
      --text-muted: #666666;
      
      /* GLASS */
      --glass-bg: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.4);
      --radius: 24px;
    }

    [data-theme="dark"] {
      --bg-body: #0a0a0a;
      --text-main: #f0f0f0;
      --text-muted: #a0a0a0;
      --glass-bg: rgba(20, 20, 20, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
      transition: 0.5s;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* === FOND AURORA === */
    .ambient-background {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden; z-index: 0; background: var(--bg-body);
      pointer-events: none;
    }

    .ambient-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float-ambient 25s infinite ease-in-out alternate;
    }

    .blob-1 {
      width: 60vw; height: 60vw;
      background: var(--peach);
      top: -15%; left: -15%;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 70vw; height: 70vw;
      background: var(--blue);
      bottom: -15%; right: -15%;
      animation-delay: -5s;
    }

    .blob-3 {
      width: 40vw; height: 40vw;
      background: rgba(255, 255, 255, 0.5);
      top: 40%; left: 40%;
      animation-delay: -10s;
    }
    [data-theme="dark"] .blob-3 { background: rgba(255, 255, 255, 0.05); }

    @keyframes float-ambient {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }

    header, section, footer, .theme-toggle-fixed, .lightbox { position: relative; z-index: 2; }

    /* LOADER */
    .page-loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
      background: var(--bg-body); display: flex; align-items: center; justify-content: center;
      z-index: 99999; transition: opacity 0.6s, visibility 0.6s;
    }
    .page-loader.hidden { opacity: 0; visibility: hidden; }
    .loader-text { 
      font-size: 40px; font-weight: 800; 
      background: linear-gradient(135deg, var(--blue), var(--peach));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    /* HEADER */
    header {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 1200px;
      background: var(--glass-bg); 
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border); border-radius: 100px;
      padding: 10px 30px; z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
    }

    /* LOGO ANIME */
    .logo-container {
      display: flex; align-items: center; gap: 12px; text-decoration: none; height: 50px;
    }
    .logo-svg {
      width: 48px; height: 48px; overflow: visible;
    }
    .geo-circle { transform-origin: center; animation: spin-right 20s linear infinite; }
    .geo-square { transform-origin: center; animation: spin-left 15s linear infinite; }
    .geo-triangle { transform-origin: center; animation: spin-right 8s linear infinite; }
    
    @keyframes spin-right { 100% { transform: rotate(360deg); } }
    @keyframes spin-left { 100% { transform: rotate(-360deg); } }

    .logo-text {
      font-family: 'Outfit', sans-serif;
      font-weight: 800; font-size: 20px;
      color: var(--text-main); letter-spacing: -0.5px;
    }
    
    .nav-link { text-decoration: none; color: var(--text-main); font-weight: 600; font-size: 14px; }

    /* THEME */
    .theme-toggle-fixed {
      position: fixed; bottom: 25px; right: 25px;
      width: 50px; height: 50px; border-radius: 50%;
      background: var(--glass-bg); backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 9999; font-size: 22px;
    }

    /* CONTENU */
    .gallery-hero { text-align: center; padding: 140px 20px 40px; }
    .gallery-hero h1 {
      font-size: clamp(36px, 8vw, 60px); font-weight: 800;
      background: linear-gradient(90deg, var(--blue), var(--peach));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    /* FILTRES */
    .filters { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-bottom: 50px; }
    .filter-btn {
      padding: 10px 24px; border-radius: 50px; 
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-muted); cursor: pointer;
      font-family: 'Outfit', sans-serif; font-weight: 600; transition: 0.3s;
    }
    .filter-btn.active, .filter-btn:hover { background: var(--text-main); color: var(--bg-body); border-color: var(--text-main); }

    /* GALERIE */
    .gallery-container {
      max-width: 1200px; margin: 0 auto 80px; padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 40px;
    }

    .creation-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius); padding: 20px; transition: 0.4s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.02); min-width: 0;
    }
    .creation-card:hover { transform: translateY(-5px); border-color: var(--peach); }
    .creation-card.hidden { display: none; }

    .category-badge {
      display: inline-block; padding: 5px 12px; background: rgba(242, 161, 140, 0.2);
      color: var(--peach); border-radius: 20px; font-size: 12px; font-weight: 700;
      margin-bottom: 15px; text-transform: uppercase;
    }

    .image-carousel {
      position: relative; width: 100%; height: 280px;
      border-radius: 12px; overflow: hidden; margin-bottom: 20px; cursor: zoom-in;
    }
    .carousel-track { display: flex; height: 100%; transition: transform 0.5s ease; touch-action: pan-y; }
    .carousel-image { min-width: 100%; height: 100%; object-fit: cover; }

    .carousel-arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.9); border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center; font-size: 20px;
      opacity: 0; transition: 0.3s;
    }
    .prev { left: 10px; } .next { right: 10px; }
    .creation-card:hover .carousel-arrow { opacity: 1; }

    .creation-title { font-size: 22px; color: var(--text-main); margin-bottom: 8px; font-weight: 700; }
    .creation-desc { font-size: 15px; color: var(--text-muted); line-height: 1.6; }

    /* LIGHTBOX */
    .lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
      z-index: 20000;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: 0.3s;
    }
    .lightbox.active { opacity: 1; pointer-events: auto; }
    .lightbox img { max-width: 90%; max-height: 90vh; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
    .lightbox-close {
      position: absolute; top: 20px; right: 20px; color: white;
      background: none; border: none; font-size: 40px; cursor: pointer;
    }

    /* FOOTER */
    footer { text-align: center; padding: 40px; color: var(--text-muted); border-top: 1px solid var(--glass-border); background: var(--glass-bg); margin-top: 60px; }
    footer a { color: var(--text-main); text-decoration: none; margin: 0 10px; font-size: 14px; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .gallery-container { grid-template-columns: minmax(0, 1fr); }
      .image-carousel { height: 220px; }
      .carousel-arrow { opacity: 1; }
      .gallery-hero { padding-top: 130px; }
      .ambient-blob { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <div class="ambient-background">
    <div class="ambient-blob blob-1"></div>
    <div class="ambient-blob blob-2"></div>
    <div class="ambient-blob blob-3"></div>
  </div>

  <div class="page-loader" id="pageLoader">
    <div class="loader-text">ES</div>
  </div>

  <button class="theme-toggle-fixed" id="themeToggle">üåô</button>

  <div class="lightbox" id="lightbox">
    <button class="lightbox-close">&times;</button>
    <img src="" alt="Zoom" id="lightboxImg">
  </div>

  <header>
    <a href="index.html" class="logo-container" aria-label="Accueil">
      <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="geo-circle" cx="50" cy="50" r="45" stroke="var(--text-main)" stroke-width="2" stroke-dasharray="10 5" opacity="0.8"/>
        <rect class="geo-square" x="30" y="30" width="40" height="40" stroke="var(--blue)" stroke-width="3" fill="none" rx="2" opacity="0.9"/>
        <path class="geo-triangle" d="M50 35 L65 65 L35 65 Z" fill="var(--peach)"/>
      </svg>
      <span class="logo-text">Eliot.</span>
    </a>
    <a href="index.html" class="nav-link">Retour Accueil</a>
  </header>

  <section class="gallery-hero">
    <h1>Portfolio</h1>
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Tout</button>
      <button class="filter-btn" data-filter="photo">Photo</button>
      <button class="filter-btn" data-filter="branding">Branding</button>
      <button class="filter-btn" data-filter="print">Print</button>
    </div>
  </section>

  <div class="gallery-container">
    
    <article class="creation-card" data-category="photo">
      <span class="category-badge">Photographie</span>
      <div class="image-carousel">
        <div class="carousel-track">
          <img src="img/creation1-1.jpg" class="carousel-image lightbox-trigger" loading="lazy">
          <img src="img/creation1-2.jpg" class="carousel-image lightbox-trigger" loading="lazy">
        </div>
        <button class="carousel-arrow prev">‚Äπ</button>
        <button class="carousel-arrow next">‚Ä∫</button>
      </div>
      <h3 class="creation-title">S√©rie Studio</h3>
      <p class="creation-desc">Exp√©rimentation lumi√®re et texture.</p>
    </article>

    <article class="creation-card" data-category="branding">
      <span class="category-badge">Branding</span>
      <div class="image-carousel">
        <div class="carousel-track">
          <img src="img/creation5-1.jpg" class="carousel-image lightbox-trigger" loading="lazy">
          <img src="img/creation5-2.jpg" class="carousel-image lightbox-trigger" loading="lazy">
        </div>
        <button class="carousel-arrow prev">‚Äπ</button>
        <button class="carousel-arrow next">‚Ä∫</button>
      </div>
      <h3 class="creation-title">Identit√© Start-up</h3>
      <p class="creation-desc">Logo, charte et supports de com.</p>
    </article>

    <article class="creation-card" data-category="print">
      <span class="category-badge">Print</span>
      <div class="image-carousel">
        <div class="carousel-track">
          <img src="img/creation3-1.jpg" class="carousel-image lightbox-trigger" loading="lazy">
        </div>
      </div>
      <h3 class="creation-title">Affiche Event</h3>
      <p class="creation-desc">Poster pour un concert √† Besan√ßon.</p>
    </article>

  </div>

  <footer>
    <a href="mentions-legales.html">Mentions L√©gales</a>
    <a href="politique-confidentialite.html">Confidentialit√©</a>
    <br><br>
    <small>&copy; 2025 Eliot SAURON</small>
  </footer>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('pageLoader').style.opacity = '0';
        setTimeout(() => document.getElementById('pageLoader').remove(), 800);
      }, 1000);
    });

    const themeBtn = document.getElementById('themeToggle');
    const html = document.documentElement;
    let isDark = localStorage.getItem('theme') === 'dark';
    const updateTheme = () => {
      html.setAttribute('data-theme', isDark ? 'dark' : 'light');
      themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    updateTheme();
    themeBtn.addEventListener('click', () => {
      isDark = !isDark;
      updateTheme();
    });

    const btns = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.creation-card');
    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        cards.forEach(card => {
          if(filter === 'all' || card.dataset.category === filter) card.classList.remove('hidden');
          else card.classList.add('hidden');
        });
      });
    });

    document.querySelectorAll('.creation-card').forEach(card => {
      const track = card.querySelector('.carousel-track');
      const slides = card.querySelectorAll('.carousel-image');
      if(slides.length <= 1) {
        card.querySelectorAll('.carousel-arrow').forEach(a => a.style.display='none');
        return;
      }
      let index = 0;
      const update = () => track.style.transform = `translateX(-${index * 100}%)`;
      card.querySelector('.prev').addEventListener('click', (e) => {
        e.stopPropagation(); index = (index > 0) ? index - 1 : slides.length - 1; update();
      });
      card.querySelector('.next').addEventListener('click', (e) => {
        e.stopPropagation(); index = (index < slides.length - 1) ? index + 1 : 0; update();
      });
    });

    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightboxImg');
    document.querySelectorAll('.lightbox-trigger').forEach(el => {
      el.addEventListener('click', () => {
        img.src = el.src;
        lightbox.classList.add('active');
      });
    });
    document.querySelector('.lightbox-close').addEventListener('click', () => lightbox.classList.remove('active'));
    lightbox.addEventListener('click', (e) => { if(e.target === lightbox) lightbox.classList.remove('active'); });
  </script>
</body>
</html>
